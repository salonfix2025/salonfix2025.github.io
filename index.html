
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salonfix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: black;
      font-family: sans-serif;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .spinner {
      border: 8px solid #ccc;
      border-top: 8px solid #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .fix-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #25D366;
      animation: pulse 2s infinite;
      z-index: 1000;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>

  <section><img src="1.svg" alt="Slide 1"></section>
  <section><img src="2.svg" alt="Slide 2"></section>
  <section><img src="3.svg" alt="Slide 3"></section>
  <section><img src="4.svg" alt="Slide 4"></section>
  <section><img src="5.png" alt="Slide 5"></section>
  <section><img src="6.svg" alt="Slide 6"></section>

  <a href="https://wa.me/919566143572?text=I%20want%20to%20fix%20my%20salon" class="fix-btn" target="_blank">Fix My Salon Now â†’</a>

  <script>
    window.addEventListener('load', function() {
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</body>
</html>
