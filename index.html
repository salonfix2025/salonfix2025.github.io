<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salonfix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      scroll-behavior: smooth;
      font-family: 'Inter', sans-serif;
      background-color: #0d0b1b;
      color: white;
    }
    .container {
      width: 100%;
    }
    .slide {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #0d0b1b;
    }
    .slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .slide {
        padding-bottom: 0;
      }
      .slide img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }
    }

    .cta-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      animation: pulse 2s infinite;
      text-decoration: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide"><img src="1.svg" alt="Slide 1"></div>
    <div class="slide"><img src="2.svg" alt="Slide 2"></div>

    <div class="slide"><img src="4.svg" alt="Slide 4"></div>
    <div class="slide"><img src="5.png" alt="Slide 5"></div>
    <div class="slide"><img src="6.svg" alt="Slide 6"></div>
  </div>

</body>
</html>
