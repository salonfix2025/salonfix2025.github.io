<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ SEO META TAGS -->
  <title>SALONFIX – Your In-House Business Partner for Salons</title>
  <meta name="description" content="SALONFIX manages salon operations, numbers & growth — so salon owners work less and profits grow more.">
  <meta name="keywords" content="salon operations, salon management, salon profit growth, salon consulting, salonfix">
  <meta name="author" content="JAWHAR RAJ RAJKUMAR">

  <!-- ✅ ESSENTIAL SETTINGS -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ STYLES -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      scroll-behavior: smooth;
      font-family: 'Inter', sans-serif;
      background-color: #0d0b1b;
      color: white;
    }

    .container {
      width: 100%;
    }

    .slide {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #0d0b1b;
    }

    .slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* ✅ MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
      .slide {
        padding-bottom: 0;
      }
      .slide img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ SLIDE CONTAINER -->
  <div class="container">
    <div class="slide"><img src="1.svg" alt="Slide 1"></div>
    <div class="slide"><img src="2.svg" alt="Slide 2"></div>
    <div class="slide"><img src="3.svg" alt="Slide 3"></div>
    <div class="slide"><img src="4.svg" alt="Slide 4"></div>
    <div class="slide"><img src="5.png" alt="Slide 5"></div>
    <div class="slide"><img src="6.svg" alt="Slide 6"></div>
  </div>
</body>
</html>
