<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salonfix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }
    body {
      background-color: #0d0b1b;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .slide.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    .cta-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      animation: pulse 2s infinite;
      text-decoration: none;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide"><img src="1.svg" alt="Slide 1"></div>
    <div class="slide"><img src="2.svg" alt="Slide 2"></div>
    <div class="slide"><img src="3.svg" alt="Slide 3"></div>
    <div class="slide"><img src="4.svg" alt="Slide 4"></div>
    <div class="slide"><img src="5.png" alt="Slide 5"></div>
    <div class="slide"><img src="6.svg" alt="Slide 6"></div>
  </div>
  <a href="https://wa.me/919566143572?text=I%20want%20to%20fix%20my%20salon" class="cta-button" target="_blank">Fix Your Salon Now â†’</a>

  <script>
    const slides = document.querySelectorAll('.slide');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    slides.forEach(slide => observer.observe(slide));
  </script>
</body>
</html>
